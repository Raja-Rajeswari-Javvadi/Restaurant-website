<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        
        nav {
            background-color: black;
            padding: 25px;
            color: white;
            font-weight: bold;
            font-size: 25px;
        }

        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgOzrf5IDcOVH0Hyfh36XfYvQlNzc3p-DsMQ&s");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Ensures the background covers the full viewport height */
            display: flex;
            flex-direction: column;
        }

        .content {
            justify-content: center;
            align-items: center;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            padding-top: 80px;
           
        }
        input{
            padding-left: 20px;
            padding: 15px;
            border-radius: 20px;
        
        }
        textarea{
            padding: 15px;
            border: 20px;
            border-color: black 2px;
        }
        label{
            padding-right: 20px;
            padding:20px ;
        }
        td{
            padding-top: 30px;
        }
        button{
            padding: 20px;
            border-radius: 50%;
            padding-top: 15px;
        }
        button:hover{
            background-color: grey;
        }
        input:hover,
        input:focus {
            transform: scale(1.1); /* Slight zoom effect */
            border-color: black;  /* Optional: Change border color for focus */
        }
        textarea:hover,
        textarea:focus {
            transform: scale(1.1); /* Slight zoom effect */
            border-color: black; 
        }
       button:hover,
       button:focus{
        transform: scale(1.1);
       }
    </style>
</head>
<body>
    <nav><center><strong>CONTACT US</strong></center></nav>
    <div class="content">
        <center> <table>
            <tr><td><label for="">Name :</label></td><td><input type="text" placeholder="Enter your name"></td></tr> 
            <tr><td><label for="">Mobile Number :</label></td><td><input type="number" placeholder="Enter your mobile number"></td></tr>
            <tr><td> <label for="">Email :</label></td><td><input type="text" placeholder="Enter your Email id"></td></tr>
            <tr><td><label for="">Message :</label></td><td><textarea name="" id="" rows="4" cols="50" placeholder="You can write your queries here!"></textarea></td></tr>
        </table><br>
        <button>Submit</button>
    </center>
     <footer>
        <a href=""></a>
     </footer>
       
       
        
       
       
      
       
    </div>
</body>
</html>
